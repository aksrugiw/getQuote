<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Random Quote</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/main.css">

</head>
<body>
<div class="container">
	<div class="main-content">
		<div class="row">
			<div class="col-xs-12 text-center">
				<h1>Random Quote Machine </h1>
				<p>Show random quote load from Random Famous Quotes API.</p>
			</div>
		</div>
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
				
				<div class="well">
				    <a class="btn twitter-share-button" href="" target="_blank" title="Click to tweet"><img src="assets/icons/twitter-logo.png" alt="Click to tweet"></a>
					<blockquote>
						<img src="assets/icons/loading.png" alt="loading" class="icon-quote">
						<p class="quote-content"></p>
						<footer class="quote-author text-right"></footer>
					</blockquote>
				</div>
			</div>
		</div>
		<div class="row">
		  <div class="col-xs-12 text-center">
		    <button id="showQuote" class="btn show-quote">
		      Show new quote
		    </button>
		  </div>
		</div>
	</div>
	
</div>
<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script src="scripts/main.js"></script>
	
</body>
</html>
