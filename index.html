<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Get Random Quote</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheets/main.css">

</head>
<body>
<div class="container">
	<div class="main-content">
		<div class="row">
			<div class="col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8 col-xs-12">
				<div class="well">
					<blockquote>
						<p class="quote-content">"Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium, voluptatibus aspernatur eligendi ipsam accusantium."</p>
						<footer class="quote-author text-right">Unknown Author</footer>
					</blockquote>
				</div>
			</div>
		</div>
		<div class="row">
		  <div class="col-xs-12 text-center">
		    <button id="showQuote" class="btn show-quote">
		      Show new quote
		    </button>
		  </div>
		</div>
	</div>
	
</div>
	
</body>
</html>
